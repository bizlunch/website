  <div class="header">
      <a class="logo" href="/" title="Bizlunch logo"></a>
      <a href="//my.bizlunch.fr" class="connect">Se connecter</a>
  </div>

  <div class="container">
      <h1>Se connaître c'est bien, se rencontrer c'est mieux !</h1>
</div>

  <table class="container">

      <tr>
          <td>
              <iframe width="100%" style="max-width:560px" height="315" src="https://www.youtube.com/embed/p2bjpDT8-wI?showinfo=0&controls=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
          </td>

          <td>

              <form action="//api.bizlunch.fr/misc/pre-register" method="post">

                  <h2>Commencez, c'est gratuit!</h2>

                  <p>Créez votre profil en moins d'une minute.</p>

                  <br />

                  <table>
                      <tr>
                          <td><input type="text" name="firstname" placeholder="Prénom" /></td>
                          <td><input type="text" name="lastname" placeholder="Nom" /></td>
                      </tr>
                  </table>

                  <div>
                      <input type="email" name="email" placeholder="Adresse email" />
                  </div>

                  <input class="btn" type="submit" value="S'inscrire" />

                  <p>Déjà inscrit ? </p>

                  <a class="a-footer" href="http://my.bizlunch.fr/#/login">Accéder à mon espace Bizlunch</a>

                  <div class="visible-xs">
                      <img src="/images/placeit2.png" class="placeit" />
                  </div>

              </form>

          </td>

      </tr>
